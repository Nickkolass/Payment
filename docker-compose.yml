version: '3'

services:
    nginx:
        restart: always
        image: nginx:latest
        volumes:
            - ./:/var/www
            - ./_docker/nginx/conf.d:/etc/nginx/conf.d
        ports:
            - ${APP_PORT}:80
        depends_on:
            - app
        container_name: payment_nginx

    app:
        restart: always
        build:
            context: .
            dockerfile: ./_docker/app/DockerFile
        volumes:
            - ./:/var/www
        environment:
            - PHP_IDE_CONFIG=serverName=xdebug
        container_name: payment_app
